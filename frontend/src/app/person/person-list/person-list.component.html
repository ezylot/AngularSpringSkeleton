<div>
    <table>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of persons">
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>
                <a [routerLink]="['/person/edit', person.id]"><i class="fa fa-edit"></i></a>
                <a [routerLink]="" (click)="deletePerson(person.id)"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
